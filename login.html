<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log in Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
        
    </head>
    <body>
        <main class="page-wrapper">
            <!-- Page content-->
            <div class="d-lg-flex position-relative px-5 h-100">
              <!-- Home button--><a class="text-nav px-5 btn btn-icon bg-light border rounded-circle position-absolute top-0 end-0 p-0 mt-3 me-3 mt-sm-4 me-sm-4" href="index.html" data-bs-toggle="tooltip" data-bs-placement="left" aria-label="Back to home" data-bs-original-title="Back to home"><i class="ai-home"></i></a>
              <!-- Sign in form-->
              <div class="d-flex flex-column align-items-center w-lg-50 h-100 px-3 px-lg-5 pt-5">
                <div class="w-100 mt-auto" style="max-width: 526px;">
                  <h1>Sign in to Around</h1>
                  <p class="pb-3 mb-3 mb-lg-4">Don't have an account yet?&nbsp;&nbsp;<a href="account-signup.html">Register here!</a></p>
                  <form class="needs-validation" novalidate="">
                    <div class="pb-3 mb-3">
                      <div class="position-relative"><i class="ai-mail fs-lg position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                        <input class="form-control form-control-lg ps-5" type="email" placeholder="Email address" required="" fdprocessedid="vyvxq">
                      </div>
                    </div>
                    <div class="mb-4">
                      <div class="position-relative"><i class="ai-lock-closed fs-lg position-absolute top-50 start-0 translate-middle-y ms-3"></i>
                        <div class="password-toggle">
                          <input class="form-control form-control-lg ps-5" type="password" placeholder="Password" required="" fdprocessedid="2em07h">
                          <label class="password-toggle-btn" aria-label="Show/hide password">
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-wrap align-items-center justify-content-between pb-4">
                      <form-check class="my-1">
                        <input class="form-check-input" type="checkbox" id="keep-signedin">
                        <label class="form-check-label ms-1" for="keep-signedin">Keep me signed in</label>
                      </form-check><a class="fs-sm fw-semibold text-decoration-none my-1" href="account-password-recovery.html">Forgot password?</a>
                    </div>
                    <button class="btn btn-lg btn-dark w-100 mb-4" type="submit" fdprocessedid="414ru6">Sign in</button>
                    <h2 class="h6 text-center pt-3 pt-lg-4 mb-4">Or sign in with your social account</h2>
                    <div class="row row-cols-1 row-cols-sm-2 gy-3">
                      <div class="col"><a class="btn btn-icon btn-outline btn-google btn-lg w-100" href="#"><i class="ai-google fs-xl me-2"><img src="/images/google1.png" height="18"/></i>Google</a></div>
                      <div class="col"><a class="btn btn-icon btn-outline btn-facebook btn-lg w-100" href="#"><i class="ai-facebook fs-xl me-2"><img src="/images/fb.png" height="18"/></i>Facebook</a></div>
                    </div>
                  </form>
                </div>
                <!-- Copyright-->
                
              </div>
              <!-- Cover image-->
              <img src="./images/login.png" height="700px" width="500px">
            </div>
          </main>
        
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
          <script href="./index.js" charset="UTF-8"></script>
        
        
    </body>
</html>
