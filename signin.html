            <!-- Sign up form-->
            <div class="d-flex flex-column align-items-center w-lg-50 h-100 px-3 px-lg-5 pt-5">
              <div class="w-100 mt-auto" style="max-width: 526px;">
                <h1>No account? Sign up</h1>
                <p class="pb-3 mb-3 mb-lg-4">Have an account already?&nbsp;&nbsp;<a href="account-signin.html">Sign in here!</a></p>
                <form class="needs-validation" novalidate="">
                  <div class="row row-cols-1 row-cols-sm-2">
                    <div class="col mb-4">
                      <input class="form-control form-control-lg" type="text" placeholder="Your name" required="" fdprocessedid="4dndy">
                    </div>

                  </div>

                    <input class="form-control form-control-lg" type="password" placeholder="Password" required="" fdprocessedid="p9lxd5">
                    
                  </div>

                    <input class="form-control form-control-lg" type="password" placeholder="Confirm password" required="" fdprocessedid="e6cbut">

                    </label>
                  </div>
                  <div class="pb-4">
                    <div class="form-check my-2">
                      <input class="form-check-input" type="checkbox" id="terms">
                      <label class="form-check-label ms-1" for="terms">I agree to <a href="#">Terms &amp; Conditions</a></label>
                    </div>
                  </div>
                  <button class="btn btn-lg btn-primary w-100 mb-4" type="submit" fdprocessedid="500ab">Sign up</button>

                  <div class="row row-cols-1 row-cols-sm-2 gy-3">

                    <div class="col"><a class="btn btn-icon btn-outline-secondary btn-facebook btn-lg w-100" href="#"><i class="ai-facebook fs-xl me-2"><img src="/images/fb.png" height="18"/></i>Facebook</a></div>
                  </div>
